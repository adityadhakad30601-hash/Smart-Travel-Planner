<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="https://freepngimg.com/download/globe/99491-travel-globe-png-free-photo.png">

    <title>Destinatio - smart Travel planner</title>
</head>

<body class="bg-gray-200 min-h-screen">
    <!-- navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">SmartTravel</div>
                <div class="md:flex space-x-6">
                    <a href="home.html" class="text-gray-700  hover:text-blue-600 ">Home</a>
                    <a href="destination.html" class="text-gray-700  hover:text-blue-600 ">Destination</a>
                    <a href="weather.html" class="text-gray-700  hover:text-blue-600 ">Weather</a>
                    <a href="places.html" class="text-gray-700  hover:text-blue-600 ">Places</a>
                    <a href="budget.html" class="text-gray-700  hover:text-blue-600 ">Budget</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <div class="flex flex-col items-center justify-center mt-20">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <h1 class="text-2xl font-blod mb-4 text-sky-500">City Overview</h1>
            <p class="text-gray-700 mb-2">You Searched For :</p>
            <h2 id="cityName" class="text-xl font-semibold text-sky-600 mb-4"></h2>

            <div id="Loading" class="mt-4 text-green-400">Loading City Info...</div>
            <div id="cityinfo" class="hidden mt-4 bg-gray-50 p-4 rounded-lg shadow-inner space-y-3 text-gray-700">

                <div class="flex justify-between ">
                    <span class="font-semibold ">Latitude :</span>
                    <span id="lat"></span>

                    <span class="font-semibold">Longitude :</span>
                    <span id="lon"></span>
                </div>

                <div class="flex justify-between">
                     <span class="font-semibold">Country :</span>
                     <span id="Country"></span>

                     <span class="font-semibold">State :</span>
                     <span id="State"></span>
                </div>

                <div class="flex justify-between">
                     <span class="font-semibold">Population :</span>
                     <span id="Population"></span>
                </div>

            </div>

            <p id="error" class="text-red-500 mt-2 font-semibold hidden ">City Not Found....</p>
        </div>
    </div>
    <script src="./js/destination.js"></script>
</body>

</html>
